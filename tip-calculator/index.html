<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip calculator</title>
    <script
      src="https://kit.fontawesome.com/1054610975.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container mt-5">
      <div class="row">
        <div class="col-10 mt-3 mx-auto">
          <div class="card">
            <div
              class="card-header bg-info text-light display-6 text-center text-capitalize"
            >
              tip calculator
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6 border-right border-dark">
                  <div class="mb-3" id="tip_div">
                    <label for="billInput" class="form-label text-capitalize"
                      >bill</label
                    >
                    <div class="input-group mb-3">
                      <span
                        class="input-group-text text-light bg-info font-weight-bold"
                      >
                        <i class="fas fa-rupee-sign"></i>
                      </span>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="Amount (to the nearest dollar)"
                        value="1"
                        id="billInput"
                      />
                    </div>
                  </div>
                  <div class="mb-3" id="tip_div">
                    <label for="tip_input" class="form-label text-capitalize"
                      >tip %</label
                    >
                    <div class="input-group mb-3">
                      <span
                        class="input-group-text text-light bg-info font-weight-bold"
                        data-id="dec"
                      >
                        <i class="fas fa-hand-holding-usd"></i>
                      </span>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="Amount (to the nearest dollar)"
                        value="1"
                        id="tip_input"
                      />
                    </div>
                  </div>
                  <div class="mb-3" id="no_people_div">
                    <label
                      for="no_people_input"
                      class="form-label text-capitalize"
                      >number of people</label
                    >
                    <div class="input-group mb-3">
                      <span
                        class="input-group-text text-light font-weight-bold bg-info"
                      >
                        <i class="fas fa-users"></i>
                      </span>
                      <input
                        type="number"
                        class="form-control"
                        aria-label="Amount (to the nearest dollar)"
                        value="1"
                        id="no_people_input"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-md-6 container">
                  <div class="row align-items-center justify-content-center">
                    <div class="col-6 my-2">
                      <h3 class="text-capitalize">tip</h3>
                      <span>(per person)</span>
                    </div>
                    <div class="col-6">
                      <h1 id="tip_amount" class="display-6 font-weight-normal">
                        00 Rs
                      </h1>
                    </div>
                    <div class="col-6 my-2">
                      <h3 class="text-capitalize">total</h3>
                      <span>(amount)</span>
                    </div>
                    <div class="col-6">
                      <h1 id="tot_amount" class="display-6 font-weight-normal">
                        00 Rs
                      </h1>
                    </div>
                    <div class="col-6 my-2">
                      <h3 class="text-capitalize">total</h3>
                      <span>(per person)</span>
                    </div>
                    <div class="col-6">
                      <h1 id="eachPerson" class="display-6 font-weight-normal">
                        00 Rs
                      </h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
