<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>smart watch design page</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="./bx_bxs-watch-alt.png" class="img-fluid" alt="" />
            <span>casato</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="#">Home</a>
              <a class="nav-link" href="#">Features</a>
              <a class="nav-link active" href="#">Modals</a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container mt-3 main-container">
        <div class="row align-items-center justify-content-around">
          <div class="col-md-6">
            <div class="content animate_fadeInLeft">
              <h1 class="display-3 text-uppercase heading">get energized</h1>
              <h2 class="sub-heading h3">your personal heath couch</h2>
              <button class="buy-now">buy now</button>
            </div>
          </div>
          <div class="col-md-6 watch-img">
            <figure class="animate__fadeIn">
              <img src="./smart-watch-orange.png" alt="" class="img-fluid" />
            </figure>
          </div>
        </div>
      </div>
      <div class="container text-center">
        <h6 class="mb-2">scroll down for more</h6>

        <img src="./Vector-1.png" class="animate__shakeY mouse" alt="" />
      </div>
      <footer class="container mb-3">
        <div class="text-xl-right text-md-right">
          <img src="./Facebook.png" class="img-fluid" alt="" />
          <img src="./Vector.png" class="mx-5 img-fluid" alt="" />
          <img src="./Twitter.png" class="img-fluid" alt="" />
        </div>
      </footer>
      <img src="./Rectangle 1.png" class="rectangle" alt="" />
    </main>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
